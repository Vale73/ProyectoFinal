{% extends 'Core/base.html' %}

{% block title %}Turnos{% endblock %}

{% block content %}
<h1>Mis Turnos</h1>
<ul>
    {% for turno in turnos %}
    <li>{{ turno.entrenamiento.nombre }} el {{ turno.fecha }} a las {{ turno.hora }}</li>
    {% endfor %}
</ul>
<form method="post">
    {% csrf_token %}
    <!-- Aquí puedes añadir campos para seleccionar un turno -->
    <button type="submit">Reservar Turno</button>
</form>
{% endblock %}
