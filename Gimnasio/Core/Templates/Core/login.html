{% extends 'Core/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h2>Iniciar Sesión</h2>

{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'info' %}
            <div class="alert alert-info">{{ message }}</div>
        {% endif %}
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesión</button>
</form>
{% endblock %}
