<!DOCTYPE html>
<html>
<head>
    <title>Administrador</title>
</head>
<body>
    <h2>Administrador de Usuarios</h2>
    <a href="{% url 'user_crud_nuevo' %}">Nuevo Usuario</a>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.username }} - {{ usuario.user_type }}
                <a href="{% url 'user_crud' usuario.id %}">Editar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
